kind: BPServiceCD
metadata:
  application: payments
  environment_master: staging
  service: orders
spec:
  application_env: pre-prod
  deployment_name: orders
  deployment_rollback_validation: true
  image_pull_policy: "Always"
  desired_replication: 1
  requests_memory_quota: 100
  requests_cpu_quota: 100
  limits_cpu_quota: 100
  limits_memory_quota: 100
  env_cd_configmap: [ ]
  env_cd_secret: [ ]
  env_cd_pvc_variable: [ ]
  entrypoint:
  env_cd_deploy_variable: [ ]
  env_cd_deployment_strategy:
    max_surge: 100%
    max_unavailable: 5%
    minimum_ready: 0
    progress_deadline: 600
    termination_grace_period: 30
    revision_history_limit: 10
    release_template:
  labels: [ ]
  annotations: [ ]
  env_cd_hook: [ ]
  env_cd_access_detail:
    - name: ot-emp-ui
      target_port: 8080
      protocol: TCP
      port: 8080
      access_level: PRIVATE
  service_name: orders
version: api/v1
