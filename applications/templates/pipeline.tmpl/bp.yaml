kind: BPPipeline
metadata:
  name: preprod_build_and_deploy
spec:
  application: aqualens
  retention_execution_count: 30000
  cron_regex:
  default_run: true
  pipeline_context_parameters: {}
  jira_references: []
  stages:
  - approval: false
    continue_on_disapproval: false
    name: build
    order: 1
    send_mail: true
    tasks:
    - application_env: pre-prod
      job_code: null
      mark_success_upon_skip: false
      name: job_1
      on_failure_exit: true
      on_success_exit: false
      order: 1
      services:
      - aqualens-b2b
      - aqualens-b2b-in-cron
      - aqualens-b2c
      - aqualens-cron
      - aqualens-subscriber-sg
      - aqualens-b2c-next
      skip_task: false
      tag: latest
      task_run_condition: null
      task_type: BUILD
      no_cache: false
  - approval: false
    continue_on_disapproval: false
    name: deploy
    order: 2
    send_mail: true
    tasks:
    - application_env: pre-prod
      job_code: null
      mark_success_upon_skip: false
      name: job_1
      on_failure_exit: true
      on_success_exit: false
      order: 1
      services:
      - aqualens-b2b
      - aqualens-b2b-in-cron
      - aqualens-b2c
      - aqualens-cron
      - aqualens-subscriber-sg
      - aqualens-b2c-next
      skip_task: false
      tag: generated
      task_run_condition: null
      task_type: DEPLOY
  trigger_type: Manual
  version: v2
version: api/v1
