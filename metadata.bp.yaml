kind: BPMetadata
metadata:
  name: metadata_config
spec:
  namespace: dev
  applications:
    - name: payments
      ephemeral_source_env:
        name: "pre-prod"
      services:
        - name: orders
          type: service
          config:
            service_env:
              image: orders/ephemeral-env        
            build:
              branch_name: master-orders
            deploy:
              replicas: 3
    - name: web-logic
      ephemeral_source_env:
        name: "pre-prod"
      services:
        - name: payment-ui
          type: service
          config:
            service_env:
              image: payment-ui/ephemeral-env    
            build:
              branch_name: master-payment-ui
            deploy:
              replicas: 3


