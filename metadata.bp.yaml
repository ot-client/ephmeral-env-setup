kind: BPMetadata
metadata:
  name: metadata_config
spec:
  namespace: dev
  applications:
    - name: payments
      ephemeral_source_env:
        name: "pre-prod"
      services:
        - name: payment-gateway
          type: service
          config:
            service_env:
              image: payment-gateway/ephemeral-env
            build:
              branch_name: master-payment-gateway
            deploy:
              replicas: 2
        - name: orders
          type: service
          config:
            service_env:
              image: orders/ephemeral-env        
            build:
              branch_name: master-orders
            deploy:
              replicas: 3
    - name: web-logic
      ephemeral_source_env:
        name: "pre-prod"
      services:
        - name: frontend
          type: service
          config:
            service_env:
              image: frontend/ephemeral-env          
            build:
              branch_name:  master-frontend
            deploy:
              replicas: 2
        

